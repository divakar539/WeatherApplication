<html>
    <head>
      <title>Weather App</title>
    </head>
    <body>
        <div class="col-lg-offset-1 col-lg-9">
        <table class="table-striped" *ngIf="weatherItems && cityName">
            <thead>
                 <th colspan="3">Weather Forecast for the next 5 days in {{cityName}}
                     <button class="btn btn-default" (click)="onBackButtonClick()">back</button>
                 </th>
            </thead>
            <tbody>
                <tr>
                  <th>Date and Time</th>
                  <th>Temperature</th>
                  <th>Description</th>
                </tr>
                <tr *ngFor = "let weatherItem of weatherItems">
                    <td>{{weatherItem.dt_txt | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td>{{weatherItem.main.temp}}&#8451;</td>
                    <td>{{weatherItem.weather[0].description}}</td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="col-lg-offser-1 col-lg-9 status" *ngIf="!weatherItems || !cityName" style='text-align:center;padding:100px'>
                <h1>Loading data.Please wait...</h1>
        </div>
    </body>
</html>
